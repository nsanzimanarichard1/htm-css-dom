<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Update</title>
</head>
<body>
    <label for="textInput">Type something:</label>
    <input type="text" id="textInput" onkeyup="updateText(this.value)">
    <p id="outputText">Text will be updated here...</p>

    <script>
        function updateText(value) {
            // Update the text content of the paragraph with the entered value
            document.getElementById('outputText').textContent = value;
        }
    </script>
</body>
</html>
